<html>
    <head>
    </head>
    <body>
        <button class="btn">
            Click me
        </button>
        <script>
            let btn = document.querySelector('.btn');
            // part of the () is the callback function
            btn.addEventListener('click', () => {
                let name = "Martin";
                console.log(name);
            })
        </script>
    </body>
</html>
